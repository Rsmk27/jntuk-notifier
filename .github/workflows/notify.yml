name: JNTUK Result Notifier

on:
  schedule:
    - cron: "*/30 * * * *"   # runs every 30 mins
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notifier
        run: python notifier.py
